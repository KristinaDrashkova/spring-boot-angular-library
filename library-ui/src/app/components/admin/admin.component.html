<div class="container">
    <table class="table-bordered table-inverse">
        <tr>
            <th>Book title</th>
            <th>Book Category</th>
            <th>Book return date</th>
            <th>Book reader</th>
        </tr>
        <tr *ngFor="let book of books">
            <td>{{book.title}}</td>
            <td>{{book.category}}</td>
            <td>{{book.returnDate}}</td>
            <td>{{book.reader.name}}</td>
        </tr>
    </table>
</div>
